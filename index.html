<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="quotes" class="section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="content">
              <div class="quoteContent d-flex justify-content-center">
                <div class="card text-center">
                  <div class="row align-content-center">
                    <div class="col md-7">
                      <h1 class="title">Quote of the Day</h1>
                      <p id="quoteText"></p>
                      <p id="author"></p>
                      <div
                        class="card-footer bg-white d-flex justify-content-between"
                      >
                        <p class="more">
                          Press the button to recieve a random quote!
                        </p>
                        <button onclick="displayQuote()">New Quote</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
